name: Generate and Deploy Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: '5.10'
          
      - name: Build Documentation
        run: |
          # Create a temporary build directory
          mkdir -p .build/documentation
          
          # Build the documentation using the DocC plugin
          swift package --allow-writing-to-directory .build/documentation \
            generate-documentation --target BaseHelpers \
            --disable-indexing \
            --transform-for-static-hosting \
            --hosting-base-path BaseHelpers \
            --output-path .build/documentation
          
          # Create a docs directory for GitHub Pages
          mkdir -p ./docs-build
          cp -r .build/documentation/* ./docs-build/
          
          # Create a .nojekyll file to prevent GitHub Pages from processing with Jekyll
          touch ./docs-build/.nojekyll
          
      - name: Add Redirect to Documentation
        run: |
          cat <<EOF > ./docs-build/index.html
          <!DOCTYPE html>
          <meta charset="utf-8">
          <meta http-equiv="refresh" content="1; url=https://dvclmn.github.io/BaseHelpers/documentation/basehelpers">
          <script>
            window.location.href = "https://dvclmn.github.io/BaseHelpers/documentation/BaseHelpers";
          </script>
          <title>Redirecting...</title>
          If you are not redirected automatically, follow
          <a href="https://dvclmn.github.io/BaseHelpers/documentation/BaseHelpers">this link</a>.
          EOF

          
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './docs-build'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
